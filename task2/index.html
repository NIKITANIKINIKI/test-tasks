<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons8-favicon.gif">
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="center">
      <img id="copy" src="copy.png" alt="photo" onclick="copyText()">
      <div class="center-view">
        <p id="output">0</p>

      </div>
      <div class="buttons">
        <div class="btn ac bg-grey" onclick="clearOutput()">ac</div>
        <div class="btn plus-minus bg-grey" onclick="appendToOutput('(')">(</div>
        <div class="btn percent bg-grey" onclick="appendToOutput(')')">)</div>
        <div class="btn division bg-orange" onclick="appendToOutput('/')">/</div>

        <div class="btn seven" onclick="appendToOutput('7')">7</div>
        <div class="btn eigth" onclick="appendToOutput('8')">8</div>
        <div class="btn nine" onclick="appendToOutput('9')">9</div>
        <div class="btn myltiply bg-orange" onclick="appendToOutput('*')">x</div>

        <div class="btn four" onclick="appendToOutput('4')">4</div>
        <div class="btn five" onclick="appendToOutput('5')">5</div>
        <div class="btn six" onclick="appendToOutput('6')">6</div>
        <div class="btn minus bg-orange" onclick="appendToOutput('-')">-</div>

        <div class="btn one" onclick="appendToOutput('1')">1</div>
        <div class="btn two" onclick="appendToOutput('2')">2</div>
        <div class="btn three" onclick="appendToOutput('3')">3</div>
        <div class="btn plus bg-orange" onclick="appendToOutput('+')">+</div>

        <div class="btn zero" onclick="appendToOutput('0')">0</div>
        <div class="btn dot" onclick="appendToOutput('.')">.</div>
        <div class="btn dot" onclick="clearLastSymbol()">← </div>
        <div class="btn equal bg-orange" onclick="cal()" >=</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
